<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,maximum-scale=5"
    />
    <title>reto css</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link
      url="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
    />
  </head>
  <body>
    <div class="main">
      <div class="contenedor">
        <h1 class="titulo">Comprobación</h1>
        <div class="datos">
          <div class="formulario">
            <h3 class="subtitulo">Información de contacto</h3>
            <form action="#" class="formulario formulario-uno">
              <div class="formulario-contenedor">
                <label class="etiqueta" for="correo">Correo electrónico</label
                ><br />
                <div class="input-contenedor">
                  <span class="material-icons">local_post_office </span>
                  <input
                    type="text"
                    class="input-field"
                    name="email"
                    placeholder="Introduzca su correo..."
                    id="email"
                    required
                  />
                </div>

                <label class="etiqueta" for="phone">Teléfono</label>
                <div class="input-contenedor">
                  <span class="material-icons"> phone_enabled </span>
                  <input
                    type="text"
                    class="input-field"
                    name="phone"
                    placeholder="Introduce tu teléfono..."
                    id="phone"
                    required
                  />
                </div>
              </div>
            </form>
            <h3 class="subtitulo">Direccion de Envio</h3>
            <form action="#" class="formulario">
              <label class="etiqueta" for="name">Nombre completo</label>
              <div class="form-contenedor">
                <div class="input-contenedor">
                  <span class="material-icons"> account_circle </span>

                  <input
                    type="text"
                    class="input-field"
                    name="name"
                    placeholder="Su nombre..."
                    id="name"
                    required
                  />
                </div>
                <label class="etiqueta" for="address">Direccion</label>
                <div class="input-contenedor">
                  <span class="material-icons"> house </span>
                  <input
                    type="text"
                    class="input-field"
                    name="address"
                    placeholder="Su dirección..."
                    id="address"
                    required
                  />
                </div>
                <label class="etiqueta" for="city">Ciudad</label>
                <div class="input-contenedor">
                  <span class="material-icons"> location_city </span>
                  <input
                    type="text"
                    class="input-field"
                    name="city"
                    placeholder="Su ciudad..."
                    id="city"
                    required
                  />
                </div>
                <div class="pais-postal">
                  <div class="left">
                    <label class="etiqueta" for="country">Pais</label>
                    <div class="input-contenedor">
                      <span class="material-icons"> flag </span>
                      <select
                        class="input-field"
                        name="country"
                        id="country"
                        placeholder="Su país..."
                      >
                        <option value="select" selected disabled>
                          Tu pais...
                        </option>
                        <option value="brasil">Brasil</option>
                        <option value="argentina">Argentina</option>
                        <option value="peru">Peru</option>
                        <option value="ecuador">Ecuador</option>
                        <option value="colombia">Colombia</option>
                      </select>
                    </div>
                  </div>
                  <div class="right">
                    <label class="etiqueta" for="postal">Codigo postal</label>
                    <div class="input-contenedor">
                      <span class="material-icons"> markunread_mailbox </span>
                      <input
                        type="text"
                        class="input-field"
                        name="postal"
                        placeholder="Su código postal..."
                        id="postal"
                        required
                      />
                    </div>
                  </div>
                </div>
                <div class="caja">
                  <input
                    class="caja-texto"
                    type="checkbox"
                    name="caja"
                    required
                  />
                  <label for="check" class="etiqueta caja-etiqueta"
                    >Guardar esta información para la proxima vez.</label
                  >
                </div>
              </div>
            </form>
            <div class="error-message"></div>
            <button type="submit" href="#" class="disenio">Continuar</button>
          </div>
          <div class="carta">
            <div class="tarjeta">
              <div class="item">
                <img src="img/70033614.png" alt="pic" class="producto-img" />
                <div class="descuento">
                  <h3 class="producto-nombre">Sansung J7</h3>
                  <p class="precio">
                    $250.99
                    <span class="regular">$355.99</span>
                  </p>
                  <div class="contador">
                    <button type="button" class="disenio-carta">
                      <span class="material-icono material-icons">
                        remove
                      </span>
                    </button>
                    <input
                      type="number"
                      id="quantity"
                      class="cantidad"
                      value="1"
                      min="0"
                    />
                    <button type="button" class="disenio-carta">
                      <span class="material-icono material-icons"> add </span>
                    </button>
                  </div>
                </div>
              </div>
              <div class="item">
                <img
                  src="img/1200px-Celular_pope.webp.png"
                  alt="pic"
                  class="producto-img"
                />
                <div class="descuento">
                  <h3 class="producto-name">Huawei</h3>
                  <p class="precio">
                    $154.99
                    <span class="regular">$224.99</span>
                  </p>
                  <div class="contador">
                    <button type="button" class="disenio-carta">
                      <span class="material-icono material-icons">
                        remove
                      </span>
                    </button>
                    <input
                      type="number"
                      id="quantity"
                      class="cantidad"
                      value="1"
                      min="0"
                    />
                    <button type="button" class="disenio-carta">
                      <span class="material-icono material-icons"> add </span>
                    </button>
                  </div>
                </div>
              </div>
              <hr />
              <div class="total">
                <h4 class="carta-texto">Envio</h4>
                <p class="carta-precio">$19</p>
              </div>
              <hr />
              <div class="total">
                <h4 class="carta-texto">Total</h4>
                <p class="carta-precio">$398.98</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
